<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>02-12</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="example">
    <span v-once>{{message}}</span>
  </div>
  <script>
    var vm = new Vue({
      el: '#example',
      data: {
        message: "Hello world"
      }
    });
  </script>
</body>

</html>
