<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-03</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .box {
      margin: 10px;
    }
    
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 0.5s;
    }
    
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <button v-on:click="changeVisible">보여주기 토클</button>
    </div>
    <div class="box">
      <transition name="fade">
        <img src="hill.jpg" v-if="visible" />
      </transition>
    </div>
  </div>
</body>
<script>
  Vue.config.devtools = true;
  var v = new Vue({
    el: '#app',
    data: function() {
      return {
        visible: true
      }
    },
    methods: {
      changeVisible: function() {
        this.visible = !this.visible;
      }
    }
  })
</script>

</html>
