<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>03-11</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="example">
    <input type="text" v-model="num">
    <br> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
  </div>
  <script>
    // 1부터 입력된 수까지의 합구하기
    var vmSum = new Vue({
      el: "#example",
      data: {
        num: 0
      },
      created: function() {
        console.log("Created!!");
      },
      updated: function() {
        console.log("updated!!");
        console.log(this.num);
      },
      computed: {
        sum: function() {
          console.log(Date.now()); // 캐싱여부 확인
          var n = Number(this.num);
          if (Number.isNaN(n) || n < 1) return 0;
          return ((1 + n) * n) / 2;
        }
      }
    });
  </script>
</body>

</html>
