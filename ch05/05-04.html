<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>05-04</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="example">
    <button id="btn1" v-bind:style="[myColor, myLayout]">버튼1</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#example",
      data: {
        myColor: {
          backgroundColor: 'purple',
          color: 'yellow'
        },
        myLayout: {
          width: '150px',
          height: '80px',
          textAlign: 'center'
        }
      }
    })
  </script>

</html>
