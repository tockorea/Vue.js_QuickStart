<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>04-03</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .layout1 {
      margin: 30px 30px 30px 30px;
    }
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="example" class="container layout1">
    <p>
      <input type="text" v-model="amount" class="form-control">
    </p>
    <p>
      <button id="deposit" v-on:click="deposit" class="btn btn-primary">예금</button>
      <button id="withdraw" @click="withdraw" class="btn btn-primary">인출</button>
    </p>
    <h3>계좌 잔고 : {{balance}}</h3>
  </div>
  <script>
    var vm = new Vue({
      el: "#example",
      data: {
        amount: 0,
        balance: 0
      },
      methods: {
        deposit: function(e) {
          var amt = parseInt(this.amount);
          if (amt <= 0) {
            alert("0보다 큰 값을 예금해야 합니다");
          } else {
            this.balance += amt;
          }
        },
        withdraw: function(e) {
          var amt = parseInt(this.amount);
          if (amt <= 0) {
            alert("0보다 큰 값을 인출해야 합니다");
          } else if (amt > this.balance) {
            alert("잔고보다 많은 금액을 인출할 수 없습니다");
          } else {
            this.balance -= amt;
          }
        }
      }
    });
  </script>
</body>

</html>
